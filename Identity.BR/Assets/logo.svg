<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { fill: #24292e; }
    @media (prefers-color-scheme: dark) {
      .text { fill: #ffffff; }
    }
  </style>
  <!-- Icon Background (Green) -->
  <rect x="10" y="10" width="130" height="130" rx="25" fill="#009c3b" />
  <!-- Flag Lozenge (Yellow) -->
  <rect x="35" y="35" width="80" height="80" rx="5" transform="rotate(45 75 75)" fill="#ffdf00" />
  <!-- Validation Check (Blue) -->
  <path d="M55 75 L70 90 L100 60" stroke="#002776" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  <!-- Text Identity -->
  <text x="160" y="95" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="80" font-weight="bold" class="text">Identity</text>
  <!-- Text .BR -->
  <text x="460" y="95" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="80" font-weight="bold" fill="#009c3b">.BR</text>
</svg>